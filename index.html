<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Calculadora de Medias</title>
</head>

<body>
    <header>

    </header>
    <main>
        <table>
            <tr>
                <td>
                    <form id="notas" action="">
                        <ul>
                            <li>
                                <label for="programacion">Programación:</label>
                                <input type="number" step="any" id="prog" name="programacion">
                            </li>
                            <li>
                                <label for="bbdd">Bases de Datos:</label>
                                <input type="number" step="any" id="bbdd" name="bbdd">
                            </li>
                            <li>
                                <label for="eedd">Entornos de Desarrollo:</label>
                                <input type="number" step="any" id="eedd" name="eedd">
                            </li>
                            <li>
                                <label for="llmm">Lenguajes de Marcas:</label>
                                <input type="number" step="any" id="llmm" name="llmm">
                            </li>
                            <li class="boton">
                                <button onclick="return calcMedia();">¡CALCULAR!</button>
                            </li>
                        </ul>
                    </form>
                </td>
                <td>
                    <form id="media" action="">
                        <ul>
                            <li>
                                <label for="media">MEDIA:</label>
                                <input type="text" id="media" readonly>
                            </li>
                        </ul>
                    </form>

                </td>
            </tr>
        </table>
    </main>
    <footer>

    </footer>
    <script type="text/javascript" src="./js/app.js"></script>
</body>

</html>
