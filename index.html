<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Calculadora de Medias</title>
</head>

<body>
    <header>
        <h1>CALCULADORA DE MEDIAS</h1>
    </header>

    <main>
        <table>
            <tr>
                <td>
                    <form id="notas">
                        <ul>
                            <li>
                                <label for="programacion">Programación</label>
                            </li>
                            <li>
                                <input type="text" name="programacion" id="programacion">
                            </li>
                            <li>
                                <label for="bbdd">Bases de datos</label>
                            </li>
                            <li>
                                <input type="text" name="bbdd" id="bbdd">
                            </li>
                            <li>
                                <label for="eedd">Entornos de desarrollo</label>
                            </li>
                            <li>
                                <input type="text" name="eedd" id="eedd">
                            </li>
                            <li>
                                <label for="llmm">Lenguajes de marcas</label>
                            </li>
                            <li>
                                <input type="text" name="llmm" id="llmm">
                            </li>
                            <li>
                                <label id="eng" for="ingles">Inglés</label>
                            </li>
                            <li>
                                <input type="text" name="ingles" id="ing">
                            </li>
                            <li>
                                <button id="calcular" onclick="return CalcularMedia()">Calcular</button>
                            </li>
                        </ul>
                    </form>
                </td>
                <td>
                    <form id="resultado">
                        <ul>
                            <li>
                                <label for="media">Media</label>
                            </li>
                            <li>
                                <input type="text" name="media" id="media" readonly>
                            </li>
                            <li>
                                <label for="media2">Media con Inglés</label>
                            </li>
                            <li>
                                <input type="text" name="media2" id="media2" readonly>
                            </li>
                        </ul>
                    </form>
                </td>
            </tr>
        </table>
    </main>

    <footer>
        <table>
            <tr>
                <td>
                    Un producto realizado por Tamara P
                </td>
                <td>
                    Dirección: Carrer de Dolores Ibárruri, 32
                </td>
            </tr>
            <tr>
                <td>
                   1º DAM - LLMM
                </td>
                <td>
                    46920 Mislata, Valencia
                </td>
            </tr>
        </table>
    </footer>

    <script src="./js/app.js"></script>
</body>

</html>
